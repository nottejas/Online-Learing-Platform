# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# Logging Configuration
logging.level.com.example.msaproject=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Application Specific Configuration
app.upload.dir=./uploads
app.video.dir=./uploads/videos
app.thumbnail.dir=./uploads/thumbnails
app.certificate.dir=./uploads/certificates

# Payment Gateway Configuration (Simulation)
payment.gateway.simulation.enabled=true
payment.gateway.simulation.success-rate=0.9

# Email Configuration (for notifications)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Cache Configuration (DISABLED - using simple cache instead of Redis)
spring.cache.type=simple
# spring.cache.redis.time-to-live=600000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
